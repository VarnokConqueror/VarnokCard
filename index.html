<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VARNOK | Flip Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>

  <div class="card-container" onclick="flipCard(this)">
    <div class="card">

      <!-- FRONT FACE -->
      <div class="card-face card-front">
        <img src="assets/front.png" class="card-img">
<svg class="rune-svg" viewBox="0 0 1112 662">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="red"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="red"/>
    </filter>

    <!-- Adjusted arc paths for precise glyph placement -->
    <path id="topCurve" d="M 394,347 A 164,164 0 0 1 718,344" />
    <path id="bottomCurve" d="M 368,360 A 180,180 0 0 0 744,360" />
  </defs>

  <!-- Glowing outer circle -->
  <circle cx="556" cy="331" r="210"
          stroke="red" stroke-width="3" fill="none"
          filter="url(#glow)" class="pulsing-glow" />

  <!-- Through Power (top curve) -->
  <text fill="red" font-size="50" filter="url(#glow)" class="pulsing-glow"
        textLength="370" lengthAdjust="spacing">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      Th<tspan dy="-2">roug</tspan><tspan dy="-1.5">h</tspan> <tspan dy="-1.5">P</tspan>ower
    </textPath>
  </text>

  <!-- I Gain Victory (bottom curve) -->
  <text fill="red" font-size="50" filter="url(#glow)" class="pulsing-glow"
        textLength="405" lengthAdjust="spacing">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      <tspan dy="-1.5">I</tspan> Gain <tspan dy="-1.5">Victory</tspan>
    </textPath>
  </text>
</svg>
      </div>

      <!-- BACK FACE -->
      <div class="card-face card-back">
        <img src="assets/back.png" class="card-img">
        <div class="qr-area" onclick="window.open('https://callup.luffa.im/p/9tx4rMVUJKb','_blank'); event.stopPropagation();">
          <span class="click-text">CLICK HERE</span>
        </div>
      </div>

    </div>
    <div class="click-note">&larr; CLICK HERE</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="assets/particles.js"></script>
  <script>
    function flipCard(container) {
      const isFlipped = container.classList.toggle('flipped');
      const soundFile = isFlipped ? 'assets/flip-forward.wav' : 'assets/flip-back.wav';
      new Audio(soundFile).play();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VARNOK | Bare Flip Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card" onclick="flipCard(this)">
<div class="card-face card-front">
  <svg class="rune-svg" viewBox="0 0 200 200">
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="red" />
        <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="red" />
      </filter>

      <!-- BOTH curves identical for proper positioning -->
      <path id="topCurve" d="M 10,100 A 90,90 0 0 1 190,100" />
      <path id="bottomCurve" d="M 10,100 A 90,90 0 0 0 190,100" />
    </defs>

    <!-- Top Curved Text -->
    <text fill="red" font-size="30" filter="url(#glow)">
      <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
        Through Power
      </textPath>
    </text>

    <!-- Bottom Curved Text -->
    <text fill="red" font-size="30" filter="url(#glow)">
      <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
        I Gain Victory
      </textPath>
    </text>
  </svg>
</div>

      <div class="card-face card-back">
        <div class="qr-area" onclick="event.stopPropagation(); window.open('https://callup.luffa.im/p/9tx4rMVUJKb', '_blank');">
          <span class="click-text">CLICK HERE</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VARNOK | Rune Flip Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="card-container" onclick="flipCard(this)">
    <div class="card">
      <div class="card-face card-front">
        <div class="rune-overlay">
          <div class="rune-circle"></div>
          <div class="victory-text">Through Power I Gain Victory</div>
        </div>
      </div>
      <div class="card-face card-back">
        <div class="qr-area">
          <span class="click-text">CLICK HERE</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="script.js"></script>
  <script src="assets/particles.js"></script>
</body>
</html>

<div class="card-container" onclick="flipCard(this)">
  <div class="card">
    
    <!-- FRONT -->
    <div class="card-face card-front">
      <img src="assets/front.png" alt="Front" class="card-img">
      <svg class="rune-svg" viewBox="0 0 1112 662">
        <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="red" />
            <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="red" />
          </filter>
          
          <!-- Adjust path as needed if circle boundaries differ -->
          <path id="topCurve" d="M 326,331 A 230,230 0 0 1 786,331" />
          <path id="bottomCurve" d="M 326,331 A 230,230 0 0 0 786,331" />
        </defs>

        <text fill="red" font-size="30" filter="url(#glow)">
          <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
            Through Power
          </textPath>
        </text>
        
        <text fill="red" font-size="30" filter="url(#glow)">
          <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
            I Gain Victory
          </textPath>
        </text>
      </svg>
    </div>

    <!-- BACK -->
    <div class="card-face card-back">
      <img src="assets/back.png" alt="Back" class="card-img">
      <div class="qr-area" onclick="window.open('https://callup.luffa.im/p/9tx4rMVUJKb', '_blank'); event.stopPropagation();">
        <span class="click-text">CLICK HERE</span>
      </div>
    </div>

  </div>
</div>
